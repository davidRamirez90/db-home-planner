<div class="app-shell">
  <a
    class="config-link config-link--admin"
    routerLink="/admin"
    routerLinkActive="active"
    aria-label="Admin-Konfiguration öffnen"
  >
    <span aria-hidden="true">⚙</span>
    <span class="sr-only">Admin-Konfiguration</span>
  </a>
  <a
    class="config-link config-link--board"
    routerLink="/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    aria-label="Zur Abfahrtstafel"
  >
    <span aria-hidden="true">←</span>
    <span class="sr-only">Zur Abfahrtstafel</span>
  </a>

  <main class="app-content">
    <router-outlet />
  </main>
</div>

<main class="page">
  <header class="hero">
    <p class="eyebrow">DB Home Planner</p>
    <h1>{{ title() }}</h1>
    <p class="subtitle">
      Live connectivity check between the deployed page and the API worker.
    </p>
  </header>

  <section class="card">
    <div class="status-actions">
      <button
        type="button"
        class="refresh-button"
        (click)="refreshStatus()"
        [disabled]="requestStatus() === 'loading'"
      >
        Refresh status
      </button>
    </div>
    <div class="status-line">
      <span class="label">Request status</span>
      <span class="status" [attr.data-status]="requestStatus()">
        {{ requestStatus() }}
      </span>
    </div>
    <div class="status-line">
      <span class="label">HTTP status</span>
      <span>{{ statusCode() ?? 'â€”' }}</span>
    </div>
    <div class="status-line">
      <span class="label">Worker response</span>
      <span>{{ workerMessage() || 'Waiting for response...' }}</span>
    </div>
    @if (errorMessage()) {
      <p class="error">{{ errorMessage() }}</p>
    }
  </section>
</main>

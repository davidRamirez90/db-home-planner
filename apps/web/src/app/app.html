<div class="app-shell">
  <header class="app-header">
    <div class="brand">
      <span class="brand-eyebrow">Departures Board</span>
      <h1>{{ title() }}</h1>
    </div>
    <nav class="header-actions" aria-label="Primary">
      <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        Board
      </a>
      <details class="config-menu">
        <summary aria-haspopup="menu" aria-label="Open configuration menu">
          Config
        </summary>
        <div class="config-panel" role="menu">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active" role="menuitem">
            Admin config
          </a>
        </div>
      </details>
    </nav>
  </header>

  <main class="app-content">
    <router-outlet />
  </main>
</div>
